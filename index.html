<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mediaquery.css">
</head>
<body>
  <div class="display">
    <div class="display-container">
      <form>
        <div class="form-container">
          <div class="block">
            <label for="day">Day</label>
            <input type="number" id="day" placeholder="DD">
            <small ></small>
          </div>
          <div class="block">
            <label for="month">Month</label>
            <input type="number" id="month" placeholder="MM">
            <small ></small>
          </div>
          <div class="block">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="YYYY">
            <small ></small>
          </div>
        </div>
        <div class="submit-block">
          <hr class="line">
        
          <button type="submit" id="submit-btn"><img src="/image/icon-arrow.svg" alt=""></button>
        </div>
      </form>
      <div class="output">
        <h1><span id="YY">---</span>years</h1>
        <h1><span id="MM">---</span>months</h1>
        <h1><span id="DD">---</span>days</h1>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
